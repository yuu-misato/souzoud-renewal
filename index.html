<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOUZOUD Inc. | Renewal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #f8f7f5;
      --text: #1a1a1a;
      --text-light: #6b6b6b;
      --accent: #1a1a1a;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: 'Instrument Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }

    .logo {
      font-size: clamp(2rem, 8vw, 5rem);
      font-weight: 600;
      letter-spacing: -0.03em;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--text-light);
      font-size: 0.875rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s cubic-bezier(0.22, 1, 0.36, 1) 0.2s forwards;
    }

    .pulse {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .line {
      position: fixed;
      background: rgba(0, 0, 0, 0.06);
    }

    .line-h {
      width: 100%;
      height: 1px;
      left: 0;
    }

    .line-v {
      width: 1px;
      height: 100%;
      top: 0;
    }

    .line-top { top: 2rem; }
    .line-bottom { bottom: 2rem; }
    .line-left { left: 2rem; }
    .line-right { right: 2rem; }

    .corner {
      position: fixed;
      font-size: 0.6875rem;
      color: var(--text-light);
      letter-spacing: 0.05em;
      opacity: 0;
      animation: fadeIn 1s ease 0.6s forwards;
    }

    .corner-tl { top: 2.5rem; left: 2.5rem; }
    .corner-tr { top: 2.5rem; right: 2.5rem; text-align: right; }
    .corner-bl { bottom: 2.5rem; left: 2.5rem; }
    .corner-br { bottom: 2.5rem; right: 2.5rem; text-align: right; }

    .corner a {
      color: var(--text-light);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .corner a:hover {
      color: var(--text);
    }

    .progress-container {
      position: relative;
      width: min(280px, 80vw);
      margin-top: 3rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s cubic-bezier(0.22, 1, 0.36, 1) 0.4s forwards;
    }

    .progress-bar {
      width: 100%;
      height: 2px;
      background: rgba(0, 0, 0, 0.08);
      border-radius: 1px;
      overflow: hidden;
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: var(--accent);
      animation: progress 3s cubic-bezier(0.22, 1, 0.36, 1) 1s forwards;
    }

    .progress-text {
      display: flex;
      justify-content: space-between;
      margin-top: 0.75rem;
      font-size: 0.6875rem;
      color: var(--text-light);
      letter-spacing: 0.05em;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(0.8);
      }
    }

    @keyframes progress {
      to {
        width: 31%;
      }
    }

    @media (max-width: 640px) {
      .corner {
        font-size: 0.625rem;
      }

      .line-top { top: 1.5rem; }
      .line-bottom { bottom: 1.5rem; }
      .line-left { left: 1.5rem; }
      .line-right { right: 1.5rem; }

      .corner-tl { top: 2rem; left: 1.75rem; }
      .corner-tr { top: 2rem; right: 1.75rem; }
      .corner-bl { bottom: 2rem; left: 1.75rem; }
      .corner-br { bottom: 2rem; right: 1.75rem; }
    }
  </style>
</head>
<body>
  <div class="line line-h line-top"></div>
  <div class="line line-h line-bottom"></div>
  <div class="line line-v line-left"></div>
  <div class="line line-v line-right"></div>

  <div class="corner corner-tl">
    SOUZOUD Inc.
  </div>

  <div class="corner corner-tr">
    Saitama, Japan
  </div>

  <div class="corner corner-bl">
    <a href="mailto:info@sou-zou-do.com">info@sou-zou-do.com</a>
  </div>

  <div class="corner corner-br">
    2026
  </div>

  <div class="container">
    <h1 class="logo">SOUZOUD</h1>

    <div class="status">
      <span class="pulse"></span>
      <span>Renewal in Progress</span>
    </div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <div class="progress-text">
        <span>Progress</span>
        <span>31%</span>
      </div>
    </div>
  </div>
</body>
</html>
